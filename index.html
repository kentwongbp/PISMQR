<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Hub Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS VARIABLES: Change these 3 colors to match any client branding */
        :root {
            --primary-color: #8B0000;   /* Client Main Color */
            --accent-color: #D4AF37;    /* Client Accent Color */
            --bg-color: #f8f9fa;        /* Page Background */
        }

        body { font-family: 'Montserrat', sans-serif; background: var(--bg-color); margin: 0; padding: 0; }
        .header { background: var(--primary-color); color: white; text-align: center; padding: 40px 20px; border-bottom: 4px solid var(--accent-color); }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        
        #search { width: 100%; padding: 15px; border-radius: 25px; border: 1px solid #ddd; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-decoration: none; color: #333; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 120px; object-fit: cover; }
        .card-info { padding: 12px; flex-grow: 1; }
        .card-info h3 { margin: 0; font-size: 14px; color: var(--primary-color); }
        .card-info p { margin: 5px 0; font-size: 11px; color: #666; }
        .btn { display: block; text-align: center; background: var(--accent-color); color: white; padding: 8px; font-size: 12px; font-weight: bold; text-transform: uppercase; border-radius: 0 0 10px 10px; }
    </style>
</head>
<body>

<div class="header">
    <h1 id="clientName">CLIENT NAME</h1>
    <p id="clientTagline">Digital Marketplace Hub</p>
</div>

<div class="container">
    <input type="text" id="search" placeholder="Search vendors or products..." onkeyup="renderVendors()">
    <div class="grid" id="vendorGrid"></div>
</div>

<script>
    // --- STEP 1: CLIENT CONFIGURATION ---
    const config = {
        name: "Perak Ipoh Stables Market",
        tagline: "Est. 2026 • Your Heritage Marketplace",
        // Add all 90 vendors here. Just copy-paste the {} blocks.
        vendors: [
            { name: "Stables Coffee", cat: "Drinks", lane: "Mata Lane", link: "https://bigpos.com/order1", img: "coffee.jpg" },
            { name: "Antique Treasures", cat: "Retail", lane: "Mari Lane", link: "https://wa.me/60123456", img: "antique.jpg" },
            // Add more...
        ]
    };

    // --- STEP 2: AUTO-GENERATION LOGIC (Do not touch) ---
    document.getElementById('clientName').innerText = config.name;
    document.getElementById('clientTagline').innerText = config.tagline;

    function renderVendors() {
        const searchTerm = document.getElementById('search').value.toLowerCase();
        const grid = document.getElementById('vendorGrid');
        grid.innerHTML = ""; // Clear grid

        const filtered = config.vendors.filter(v => 
            v.name.toLowerCase().includes(searchTerm) || v.cat.toLowerCase().includes(searchTerm)
        );

        filtered.forEach(vendor => {
            grid.innerHTML += `
                <div class="card">
                    <img src="./assets/images/${vendor.img}" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="card-info">
                        <h3>${vendor.name}</h3>
                        <p>${vendor.lane} • ${vendor.cat}</p>
                    </div>
                    <a href="${vendor.link}" class="btn">Order / View</a>
                </div>
            `;
        });
    }

    renderVendors(); // Initial Load
</script>
</body>
</html>
